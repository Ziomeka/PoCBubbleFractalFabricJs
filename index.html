<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fabric.js - Bubbles</title>
    <style>
        html, body {width: 100%; height: 100%; margin: 0;}
        .bubbles {width: 100vw; height: 100vh}
    </style>
</head>

<body>
    <div class="bubbles">
        <canvas id='c'></canvas>
    </div>
    <script src="js/fabric.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/data.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const childCirlesConfig = {
                quantityLimit: 64,
                circleRadius: 75,
                positionRadius: 1150,
                positionCenterX: -900,
                positionCenterY: 0,
                gapInDegrees: 10,
                offsetInDegrees: 0,
                fontSize: 20,
                generateStartPositions: function() {
                    let positionsArray = [];
                    let angle = 0;
                    for (let i = 0; i < this.quantityLimit; i++) {
                        angle = (i * this.gapInDegrees) + this.offsetInDegrees;
                        positionsArray.push(fromSphericToCartesian(this.positionRadius, angle, this.positionCenterX, this.positionCenterY));
                    }
                    return positionsArray;
                },
            };

            const activeCircleConfig = {
                circleRadius: 1000,
                positionCenterX: -900,
                positionCenterY: 0,
            }

            const fromSphericToCartesian = (radius, angle, offsetX, offsetY) => {
                let theta = angle * Math.PI / 180;
                return {
                    x: radius * Math.cos(theta) + offsetX,
                    y: radius * Math.sin(theta) + offsetY,
                    angle: angle
                }
            }

            const childrensStartPositions = childCirlesConfig.generateStartPositions();

            const width = window.innerWidth,
            height = window.innerHeight;

            let curentElement = 0;

            let canvas = new fabric.Canvas('c', {
                width: width,
                height: height,
                backgroundColor: '#fff',
                allowTouchScrolling: false,
                selection: false,
                controlsAboveOverlay: true,
            });

            const setCurrentElement = (index) => {
                if (index !== curentElement) {
                    curentElement = index;
                } else if (curentElement !== 0){
                    curentElement = data[curentElement].parent;
                } else {
                    curentElement = 0;
                }
            }

            const addActiveElement = (element) => {
                let activeCircle = new fabric.Circle({
                    radius: activeCircleConfig.circleRadius,
                    fill: element.color,
                    left: activeCircleConfig.positionCenterX,
                    top: activeCircleConfig.positionCenterY + height / 2,
                    originX: 'center',
                    originY: 'center',
                    hasControls: false,
                    hasBorders: false,
                    lockMovementX: true,
                    lockMovementY: true,
                    id: element.id
                });
                canvas.add(activeCircle);
            }

            let childElements = [];
            const addChildElement = (element, index) => {
                let childCircle = new fabric.Circle({
                    radius: childCirlesConfig.circleRadius,
                    fill: element.color,
                    originX: 'center',
                    originY: 'center',
                });
                let childText = new fabric.Text(element.text, {
                    fontSize: childCirlesConfig.fontSize,
                    textAlign: 'center',
                    originX: 'center',
                    originY: 'center'
                });
                let childElement = new fabric.Group([childCircle, childText], {
                    originX: 'center',
                    originY: 'center',
                    hasControls: false,
                    hasBorders: false,
                    lockMovementX: true,
                    lockMovementY: true,
                    left: childrensStartPositions[index].x,
                    top: height / 2 + childrensStartPositions[index].y,
                    id: element.id
                });
                canvas.add(childElement);
                childElements.push(childElement);
            }

            const setScene = (element) => {
                addActiveElement(element);
                element.children.forEach((child, index) => {
                    addChildElement(data[child], index);
                });
                canvas.renderAll();
            };

            const redraw = () => {
                window.scrollTo(0, 0);
                canvas.clear();
                childElements = [];
                setScene(data[curentElement]);
            }

            let clickAviable = true;
            canvas.on('mouse:up', function(e) {
                if (clickAviable) {
                    setCurrentElement(e.target.id);
                    redraw();
                } else {
                    clickAviable = true;
                }
            });

            let slowScrollCircles = (angle) => {
                currentCameraAngle = currentCameraAngle + angle;
                childElements.forEach((child, index) => {
                    let posiition = fromSphericToCartesian(childCirlesConfig.positionRadius, childrensStartPositions[index].angle + currentCameraAngle, childCirlesConfig.positionCenterX, childCirlesConfig.positionCenterY);
                    child.left = posiition.x;
                    child.top = height/2 + posiition.y;
                    if (child.top < height) child.scale(1);
                });
                canvas.renderAll();
            }

            const touchActionsSurface = document.querySelector('.bubbles');
            let touchActions = new Hammer(touchActionsSurface);
            touchActions.get('pan').set({ direction: Hammer.DIRECTION_VERTICAL, threshold: 50 });
            touchActions.on('pan', (e) => {
                let angleDistance = Math.asin(e.deltaY/childCirlesConfig.positionRadius);
                slowScrollCircles(angleDistance);
                clickAviable = false;
            });

            let currentCameraAngle = 0;
            setScene(data[0]);
        });
    </script>
</body>

</html>
